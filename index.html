<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoWayOut</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <main>
    <section class="first container-xl">
      <header class="header">
        <div class="header__list">
          <div class="header__menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="menu">
            </ul>
          </div>
          <div class="header__items">
            <div class="header__item "><a href="">Rooms</a></div>
            <div class="header__item "><a href="">Booking</a></div>
            <div class="header__item "><a href="">Contacts</a></div>
          </div>
        </div>

        <div class="header__logo">
          <a href="/"><img src="img/logo.svg" alt=""></a>
        </div>
        <div class="header__infoforbuyer">
          <div class="header__tel">
            <a class="header__number" href="tel:+43 660 605 0000">+43 660 605 0000</a>
          </div>
          <div class="header__shop-bag">
            <img  src="img/bag.svg" alt="">
            <div class="header__shop-bag_icon">
              <img src="img/sum.svg" alt="">
              <p>2</p>
            </div>
          </div>
          <div class="header__lang">
            <p class="header__lang_select header__lang__select_de">De</p>
            <p class="header__lang_select" header__lang__select_en>En</p>
          </div>
        </div>
      </header>

      <div class="rooms">
        <div class="rooms__block rooms__block_da-vinci">
          <div class="rooms__block_items">
            <p>Da Vinci</p>
            <span>Mystery</span>
          </div>
        </div>
        <div class="rooms__block rooms__block_mission">
          <div class="rooms__block_items">
            <p>Mission Belvedere</p>
            <span>Action</span>
          </div>
        </div>
        <div class="rooms__block rooms__block_magic">
          <div class="rooms__block-sale">
            <div class="rooms__block-sale_percent">
              <p>20% OFF</p>
            </div>
            <div class="rooms__block-sale_time">
              <p>Limited time deal</p>
              <span>03:34:12</span>
            </div>
          </div>
          <div class="rooms__block_items">
            <p>School of magic</p>
            <span>Adventure</span>
          </div>
        </div>
        <div class="rooms__block rooms__block_unknown">
          <div class="rooms__block_items">
            <p>The Unknown</p>
            <span class="rooms__block_item">Horror with live actor</span>
          </div>
        </div>
        <div class="rooms__block rooms__block_nun">
          <div class="rooms__block_items">
            <p>The Nun</p>
            <span class="rooms__block_item">Horror with live actor</span>
          </div>
        </div>

      </div>



    </section>
  </main>

</body>
</html>
